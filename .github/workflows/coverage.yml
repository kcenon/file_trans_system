name: Code Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  coverage:
    name: Generate Coverage Report
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        path: file_trans_system

    - name: Checkout common_system
      uses: actions/checkout@v4
      with:
        repository: kcenon/common_system
        path: common_system

    - name: Checkout container_system
      uses: actions/checkout@v4
      with:
        repository: kcenon/container_system
        path: container_system

    - name: Checkout thread_system
      uses: actions/checkout@v4
      with:
        repository: kcenon/thread_system
        path: thread_system

    - name: Checkout network_system
      uses: actions/checkout@v4
      with:
        repository: kcenon/network_system
        path: network_system

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build g++ liblz4-dev lcov

    - name: Build dependency libraries
      run: |
        # Build common_system
        cmake -S common_system -B common_system/build -G Ninja -DCMAKE_BUILD_TYPE=Debug
        cmake --build common_system/build --config Debug

        # Build container_system
        cmake -S container_system -B container_system/build -G Ninja -DCMAKE_BUILD_TYPE=Debug
        cmake --build container_system/build --config Debug

        # Build thread_system
        cmake -S thread_system -B thread_system/build -G Ninja -DCMAKE_BUILD_TYPE=Debug
        cmake --build thread_system/build --config Debug

        # Build network_system
        cmake -S network_system -B network_system/build -G Ninja -DCMAKE_BUILD_TYPE=Debug
        cmake --build network_system/build --config Debug

    - name: Configure CMake with coverage
      working-directory: file_trans_system
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_CXX_COMPILER=g++ \
          -DFILE_TRANS_BUILD_TESTS=ON \
          -DFILE_TRANS_BUILD_EXAMPLES=OFF \
          -DFILE_TRANS_BUILD_BENCHMARKS=OFF \
          -DFILE_TRANS_ENABLE_COVERAGE=ON

    - name: Build
      working-directory: file_trans_system
      run: cmake --build build --config Debug

    - name: Run tests
      working-directory: file_trans_system
      run: ctest --test-dir build --output-on-failure --timeout 300

    - name: Collect coverage data
      working-directory: file_trans_system
      run: |
        lcov --capture --directory build --output-file coverage.info --ignore-errors mismatch
        lcov --remove coverage.info '/usr/*' '*/tests/*' '*/_deps/*' --output-file coverage_filtered.info --ignore-errors mismatch
        lcov --list coverage_filtered.info --ignore-errors mismatch

    - name: Generate HTML report
      working-directory: file_trans_system
      run: |
        genhtml coverage_filtered.info --output-directory coverage_report --ignore-errors mismatch

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: file_trans_system/coverage_report/
        retention-days: 30

    - name: Upload to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: file_trans_system/coverage_filtered.info
        fail_ci_if_error: false
        verbose: true
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
