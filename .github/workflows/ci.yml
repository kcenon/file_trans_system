name: CI

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: ${{ matrix.os }} / ${{ matrix.compiler }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            compiler: gcc
          - os: ubuntu-24.04
            compiler: clang
          - os: macos-15
            compiler: clang
          - os: windows-2022
            compiler: msvc

    steps:
    - name: Checkout file_trans_system
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Checkout ecosystem dependencies (Unix)
      if: runner.os != 'Windows'
      run: |
        cd ..
        git clone --depth 1 https://github.com/kcenon/common_system.git
        git clone --depth 1 https://github.com/kcenon/thread_system.git
        git clone --depth 1 https://github.com/kcenon/network_system.git
        git clone --depth 1 https://github.com/kcenon/container_system.git

    - name: Checkout ecosystem dependencies (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        cd ..
        git clone --depth 1 https://github.com/kcenon/common_system.git
        git clone --depth 1 https://github.com/kcenon/thread_system.git
        git clone --depth 1 https://github.com/kcenon/network_system.git
        git clone --depth 1 https://github.com/kcenon/container_system.git

    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build g++ clang liblz4-dev

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install ninja lz4

    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        choco install ninja -y

    - name: Set up compiler (GCC)
      if: matrix.compiler == 'gcc'
      run: |
        echo "CC=gcc" >> $GITHUB_ENV
        echo "CXX=g++" >> $GITHUB_ENV

    - name: Set up compiler (Clang - Linux)
      if: matrix.compiler == 'clang' && runner.os == 'Linux'
      run: |
        echo "CC=clang" >> $GITHUB_ENV
        echo "CXX=clang++" >> $GITHUB_ENV

    - name: Set up compiler (Clang - macOS)
      if: matrix.compiler == 'clang' && runner.os == 'macOS'
      run: |
        echo "CC=clang" >> $GITHUB_ENV
        echo "CXX=clang++" >> $GITHUB_ENV

    - name: Set up compiler (MSVC)
      if: matrix.compiler == 'msvc'
      uses: ilammy/msvc-dev-cmd@v1

    - name: Build thread_system (Unix)
      if: runner.os != 'Windows'
      run: |
        cd ../thread_system
        cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release
        cmake --build build

    - name: Build network_system (Unix)
      if: runner.os != 'Windows'
      run: |
        cd ../network_system
        cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release
        cmake --build build

    - name: Build thread_system (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        cd ../thread_system
        cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release
        cmake --build build

    - name: Build network_system (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        cd ../network_system
        cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release
        cmake --build build

    - name: Configure CMake (Unix)
      if: runner.os != 'Windows'
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DFILE_TRANS_BUILD_TESTS=ON \
          -DFILE_TRANS_BUILD_EXAMPLES=OFF \
          -DFILE_TRANS_BUILD_BENCHMARKS=OFF

    - name: Configure CMake (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        cmake -B build -G Ninja `
          -DCMAKE_BUILD_TYPE=Debug `
          -DFILE_TRANS_BUILD_TESTS=ON `
          -DFILE_TRANS_BUILD_EXAMPLES=OFF `
          -DFILE_TRANS_BUILD_BENCHMARKS=OFF `
          -DFILE_TRANS_ENABLE_LZ4=OFF

    - name: Build
      run: cmake --build build --config Debug

    - name: Run tests
      run: ctest --test-dir build --output-on-failure --timeout 300

    - name: Upload test results
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.os }}-${{ matrix.compiler }}
        path: build/Testing/
        retention-days: 7
