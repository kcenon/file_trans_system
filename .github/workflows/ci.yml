name: CI

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: ${{ matrix.os }} / ${{ matrix.compiler }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            compiler: gcc
          - os: ubuntu-24.04
            compiler: clang
          - os: macos-15
            compiler: clang
          - os: windows-2022
            compiler: msvc

    steps:
    - name: Checkout file_trans_system
      uses: actions/checkout@v4
      with:
        submodules: recursive
        path: file_trans_system

    - name: Checkout common_system
      uses: actions/checkout@v4
      with:
        repository: kcenon/common_system
        path: common_system

    - name: Checkout container_system
      uses: actions/checkout@v4
      with:
        repository: kcenon/container_system
        path: container_system

    - name: Checkout thread_system
      uses: actions/checkout@v4
      with:
        repository: kcenon/thread_system
        path: thread_system

    - name: Checkout logger_system
      uses: actions/checkout@v4
      with:
        repository: kcenon/logger_system
        path: logger_system

    - name: Checkout network_system
      uses: actions/checkout@v4
      with:
        repository: kcenon/network_system
        path: network_system

    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build g++ clang liblz4-dev libfmt-dev

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install ninja lz4 fmt asio

    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        choco install ninja -y

    - name: Set up compiler (GCC)
      if: matrix.compiler == 'gcc'
      run: |
        echo "CC=gcc" >> $GITHUB_ENV
        echo "CXX=g++" >> $GITHUB_ENV

    - name: Set up compiler (Clang - Linux)
      if: matrix.compiler == 'clang' && runner.os == 'Linux'
      run: |
        echo "CC=clang" >> $GITHUB_ENV
        echo "CXX=clang++" >> $GITHUB_ENV

    - name: Set up compiler (Clang - macOS)
      if: matrix.compiler == 'clang' && runner.os == 'macOS'
      run: |
        echo "CC=clang" >> $GITHUB_ENV
        echo "CXX=clang++" >> $GITHUB_ENV

    - name: Set up compiler (MSVC)
      if: matrix.compiler == 'msvc'
      uses: ilammy/msvc-dev-cmd@v1

    - name: Build common_system (Unix)
      if: runner.os != 'Windows'
      run: |
        cmake -B common_system/build -S common_system -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DBUILD_TESTS=OFF
        cmake --build common_system/build

    - name: Build common_system (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        cmake -B common_system/build -S common_system -G Ninja `
          -DCMAKE_BUILD_TYPE=Debug `
          -DBUILD_TESTS=OFF
        cmake --build common_system/build

    - name: Build container_system (Unix)
      if: runner.os != 'Windows'
      run: |
        cmake -B container_system/build -S container_system -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DBUILD_TESTS=OFF
        cmake --build container_system/build

    - name: Build container_system (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        cmake -B container_system/build -S container_system -G Ninja `
          -DCMAKE_BUILD_TYPE=Debug `
          -DBUILD_TESTS=OFF
        cmake --build container_system/build

    - name: Build thread_system (Unix)
      if: runner.os != 'Windows'
      run: |
        cmake -B thread_system/build -S thread_system -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DBUILD_TESTS=OFF
        cmake --build thread_system/build

    - name: Build thread_system (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        cmake -B thread_system/build -S thread_system -G Ninja `
          -DCMAKE_BUILD_TYPE=Debug `
          -DBUILD_TESTS=OFF
        cmake --build thread_system/build

    - name: Build logger_system (Unix)
      if: runner.os != 'Windows'
      run: |
        cmake -B logger_system/build -S logger_system -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DBUILD_TESTS=OFF
        cmake --build logger_system/build

    - name: Build logger_system (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        cmake -B logger_system/build -S logger_system -G Ninja `
          -DCMAKE_BUILD_TYPE=Debug `
          -DBUILD_TESTS=OFF
        cmake --build logger_system/build

    - name: Build network_system (Unix)
      if: runner.os != 'Windows'
      run: |
        cmake -B network_system/build -S network_system -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DBUILD_TESTS=OFF \
          -DBUILD_SAMPLES=OFF \
          -DCMAKE_CXX_FLAGS="-DKCENON_WITH_COMMON_SYSTEM=1"
        cmake --build network_system/build

    - name: Build network_system (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        cmake -B network_system/build -S network_system -G Ninja `
          -DCMAKE_BUILD_TYPE=Debug `
          -DBUILD_TESTS=OFF `
          -DBUILD_SAMPLES=OFF `
          -DCMAKE_CXX_FLAGS="/DKCENON_WITH_COMMON_SYSTEM=1"
        cmake --build network_system/build

    - name: Configure file_trans_system (Unix)
      if: runner.os != 'Windows'
      working-directory: file_trans_system
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DFILE_TRANS_BUILD_TESTS=ON \
          -DFILE_TRANS_BUILD_EXAMPLES=OFF \
          -DFILE_TRANS_BUILD_BENCHMARKS=OFF \
          -DCMAKE_CXX_FLAGS="-DKCENON_WITH_COMMON_SYSTEM=1"

    - name: Configure file_trans_system (Windows)
      if: runner.os == 'Windows'
      working-directory: file_trans_system
      shell: pwsh
      run: |
        cmake -B build -G Ninja `
          -DCMAKE_BUILD_TYPE=Debug `
          -DFILE_TRANS_BUILD_TESTS=ON `
          -DFILE_TRANS_BUILD_EXAMPLES=OFF `
          -DFILE_TRANS_BUILD_BENCHMARKS=OFF `
          -DFILE_TRANS_ENABLE_LZ4=OFF `
          -DCMAKE_CXX_FLAGS="/DKCENON_WITH_COMMON_SYSTEM=1"

    - name: Build file_trans_system
      working-directory: file_trans_system
      run: cmake --build build --config Debug

    - name: Run tests
      working-directory: file_trans_system
      run: ctest --test-dir build --output-on-failure --timeout 300

    - name: Upload test results
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.os }}-${{ matrix.compiler }}
        path: file_trans_system/build/Testing/
        retention-days: 7
