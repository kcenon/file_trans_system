name: Sanitizers

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  asan:
    name: AddressSanitizer
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout file_trans_system
      uses: actions/checkout@v4
      with:
        submodules: recursive
        path: file_trans_system

    - name: Checkout common_system
      uses: actions/checkout@v4
      with:
        repository: kcenon/common_system
        path: common_system

    - name: Checkout container_system
      uses: actions/checkout@v4
      with:
        repository: kcenon/container_system
        path: container_system

    - name: Checkout thread_system
      uses: actions/checkout@v4
      with:
        repository: kcenon/thread_system
        path: thread_system

    - name: Checkout logger_system
      uses: actions/checkout@v4
      with:
        repository: kcenon/logger_system
        path: logger_system

    - name: Checkout network_system
      uses: actions/checkout@v4
      with:
        repository: kcenon/network_system
        path: network_system

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build clang liblz4-dev libfmt-dev

    - name: Build dependencies with ASAN
      env:
        CXXFLAGS: "-fsanitize=address -fno-omit-frame-pointer -g"
        CFLAGS: "-fsanitize=address -fno-omit-frame-pointer -g"
        LDFLAGS: "-fsanitize=address"
      run: |
        cmake -B common_system/build -S common_system -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_CXX_COMPILER=clang++ \
          -DCMAKE_C_COMPILER=clang \
          -DBUILD_TESTS=OFF
        cmake --build common_system/build
        cmake -B container_system/build -S container_system -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_CXX_COMPILER=clang++ \
          -DCMAKE_C_COMPILER=clang \
          -DBUILD_TESTS=OFF
        cmake --build container_system/build
        cmake -B thread_system/build -S thread_system -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_CXX_COMPILER=clang++ \
          -DCMAKE_C_COMPILER=clang \
          -DBUILD_TESTS=OFF
        cmake --build thread_system/build
        cmake -B logger_system/build -S logger_system -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_CXX_COMPILER=clang++ \
          -DCMAKE_C_COMPILER=clang \
          -DBUILD_TESTS=OFF
        cmake --build logger_system/build
        cmake -B network_system/build -S network_system -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_CXX_COMPILER=clang++ \
          -DCMAKE_C_COMPILER=clang \
          -DBUILD_TESTS=OFF \
          -DBUILD_SAMPLES=OFF \
          -DCOMMON_SYSTEM_INCLUDE_DIR=${{ github.workspace }}/common_system/include \
          -DTHREAD_SYSTEM_INCLUDE_DIR=${{ github.workspace }}/thread_system/include \
          -DTHREAD_SYSTEM_LIBRARY=${{ github.workspace }}/thread_system/build/lib/libThreadSystem.a \
          -DLOGGER_SYSTEM_INCLUDE_DIR=${{ github.workspace }}/logger_system/include \
          -DLOGGER_SYSTEM_LIBRARY=${{ github.workspace }}/logger_system/build/lib/libLoggerSystem.a
        cmake --build network_system/build

    - name: Configure CMake with ASAN
      working-directory: file_trans_system
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_CXX_COMPILER=clang++ \
          -DCMAKE_C_COMPILER=clang \
          -DFILE_TRANS_BUILD_TESTS=ON \
          -DFILE_TRANS_BUILD_INTEGRATION_TESTS=OFF \
          -DFILE_TRANS_BUILD_EXAMPLES=OFF \
          -DFILE_TRANS_BUILD_BENCHMARKS=OFF \
          -DFILE_TRANS_ENABLE_ASAN=ON

    - name: Build
      working-directory: file_trans_system
      run: cmake --build build --config Debug

    - name: Run tests with ASAN
      working-directory: file_trans_system
      env:
        ASAN_OPTIONS: "detect_leaks=1:abort_on_error=1:halt_on_error=1"
      run: ctest --test-dir build --output-on-failure --timeout 600 --exclude-regex "BatchTransferTest\."

