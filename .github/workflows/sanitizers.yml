        cmake --build network_system/build

    - name: Configure CMake with TSAN
      working-directory: file_trans_system
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_CXX_COMPILER=clang++ \
          -DCMAKE_C_COMPILER=clang \
          -DFILE_TRANS_BUILD_TESTS=ON \
          -DFILE_TRANS_BUILD_INTEGRATION_TESTS=OFF \
          -DFILE_TRANS_BUILD_EXAMPLES=OFF \
          -DFILE_TRANS_BUILD_BENCHMARKS=OFF \
          -DFILE_TRANS_ENABLE_TSAN=ON

    - name: Build
      working-directory: file_trans_system
      run: cmake --build build --config Debug

    - name: Run tests with TSAN
      working-directory: file_trans_system
      env:
        TSAN_OPTIONS: "abort_on_error=1:halt_on_error=1:suppressions=${{ github.workspace }}/file_trans_system/tsan_suppressions.txt"
      run: ctest --test-dir build --output-on-failure --timeout 600 --exclude-regex "BatchTransferTest\."

