name: Sanitizers

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  asan:
    name: AddressSanitizer
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        path: file_trans_system
        ref: ${{ github.event.pull_request.head.sha || github.sha }}

    - name: Checkout common_system
      uses: actions/checkout@v4
      with:
        repository: kcenon/common_system
        path: common_system

    - name: Checkout container_system
      uses: actions/checkout@v4
      with:
        repository: kcenon/container_system
        path: container_system

    - name: Checkout thread_system
      uses: actions/checkout@v4
      with:
        repository: kcenon/thread_system
        path: thread_system

    - name: Checkout network_system
      uses: actions/checkout@v4
      with:
        repository: kcenon/network_system
        path: network_system

    - name: Checkout logger_system
      uses: actions/checkout@v4
      with:
        repository: kcenon/logger_system
        path: logger_system

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build clang liblz4-dev

    - name: Build dependency libraries
      run: |
        # Build common_system (library only, no tests/examples)
        cmake -S common_system -B common_system/build -G Ninja -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_C_COMPILER=clang \
          -DCOMMON_BUILD_TESTS=OFF -DCOMMON_BUILD_INTEGRATION_TESTS=OFF -DCOMMON_BUILD_EXAMPLES=OFF
        cmake --build common_system/build --config Debug

        # Build container_system (library only, no tests/samples)
        cmake -S container_system -B container_system/build -G Ninja -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_C_COMPILER=clang \
          -DBUILD_TESTS=OFF -DBUILD_CONTAINER_SAMPLES=OFF -DCONTAINER_BUILD_INTEGRATION_TESTS=OFF
        cmake --build container_system/build --config Debug

        # Build thread_system (library only, no tests)
        cmake -S thread_system -B thread_system/build -G Ninja -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_C_COMPILER=clang \
          -DTHREAD_BUILD_INTEGRATION_TESTS=OFF
        cmake --build thread_system/build --config Debug

        # Build network_system (library only, no tests/samples)
        cmake -S network_system -B network_system/build -G Ninja -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_C_COMPILER=clang \
          -DBUILD_TESTS=OFF -DBUILD_SAMPLES=OFF -DNETWORK_BUILD_INTEGRATION_TESTS=OFF
        cmake --build network_system/build --config Debug

        # Build logger_system (library only, no tests/samples)
        cmake -S logger_system -B logger_system/build -G Ninja -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_C_COMPILER=clang \
          -DLOGGER_BUILD_TESTS=OFF -DLOGGER_BUILD_SAMPLES=OFF -DLOGGER_BUILD_INTEGRATION_TESTS=OFF
        cmake --build logger_system/build --config Debug

    - name: Configure CMake with ASAN
      working-directory: file_trans_system
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_CXX_COMPILER=clang++ \
          -DCMAKE_C_COMPILER=clang \
          -DFILE_TRANS_BUILD_TESTS=ON \
          -DFILE_TRANS_BUILD_EXAMPLES=OFF \
          -DFILE_TRANS_BUILD_BENCHMARKS=OFF \
          -DFILE_TRANS_ENABLE_ASAN=ON

    - name: Build
      working-directory: file_trans_system
      run: cmake --build build --config Debug

    - name: Run tests with ASAN
      working-directory: file_trans_system
      env:
        ASAN_OPTIONS: "detect_leaks=1:abort_on_error=1:halt_on_error=1"
      run: ctest --test-dir build --output-on-failure --timeout 600

